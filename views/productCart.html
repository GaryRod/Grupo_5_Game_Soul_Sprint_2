<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
    <script src="https://kit.fontawesome.com/5a0a849f2d.js" crossorigin="anonymous"></script>
    <title>Game Soul</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__primer-fila">
            <div>
                <a href="#"><img src="../public/images/Game-Soul.png" alt="logo" class="header__logo"></a>
            </div>
            
            <div class="cont-search">
                <input type="search" placeholder="Dime que juego buscas" class="cont-search__input">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="cont-i">
                <i class="far fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
                <label for="check" class="burger-menu">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
        </div>
        <!-- <input type="checkbox" id="check" class="check"> -->

        <nav class="header__nav">
            <ul class="header__lista">
                <li class="header__items"><a href="" class="header__enlaces">Favoritos</a></li>
                <li class="header__items"><a href="" class="header__enlaces">Ofertas</a></li>
                <li class="header__items"><a href="" class="header__enlaces">Consolas</a></li>
                <li class="header__items"><a href="" class="header__enlaces">Categorias</a></li>
                <li class="header__items"><a href="" class="header__enlaces">Soporte</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="carrito">
            <div class="carrito__juegos">
                <div class="carrito__img-juego">
                    <picture>
                        <source media="(max-width: 481px)" srcset="../public/images/ACValhalla-100px.jpg">
                        <source media="(max-width: 769px)" srcset="../public/images/ACValhalla-150px.jpg">
                        <img src="../public/images/ACValhalla-150px.jpg" alt="ACValhalla">
                    </picture>
                    <h3 class="carrito__juego">Assassin's Creed: Valhalla</h3>
                </div>

                <div class="carrito__i-precio-cant">
                        <i class="fas fa-trash-alt"></i>
                        <p>1</p>
                        <p>$ 1000</p>
                </div>
            </div>

            <div class="carrito__juegos">
                <div class="carrito__img-juego">
                    <picture>
                        <source media="(max-width: 481px)" srcset="../public/images/age-of-empires-4-100px.jpg">
                        <source media="(max-width: 769px)" srcset="../public/images/age-of-empires-4-150px.jpg">
                        <img src="../public/images/age-of-empires-4-150px.jpg" alt="age-of-empires-4">
                    </picture>
                    <h3 class="carrito__juego">Age Of Empires 4</h3>
                </div>

                <div class="carrito__i-precio-cant">
                        <i class="fas fa-trash-alt"></i>
                        <p>1</p>
                        <p>$ 1000</p>
                </div>
            </div>

            <div class="carrito__juegos">
                <div class="carrito__img-juego">
                    <picture>
                        <source media="(max-width: 481px)" srcset="../public/images/God_of_War-100px.jpg">
                        <source media="(max-width: 769px)" srcset="../public/images/God_of_War-150px.jpg">
                        <img src="../public/images/God_of_War-150px.jpg" alt="God_of_War">
                    </picture>
                    <h3 class="carrito__juego">God Of War 4</h3>
                </div>

                <div class="carrito__i-precio-cant">
                        <i class="fas fa-trash-alt"></i>
                        <p>1</p>
                        <p>$ 1000</p>
                </div>
            </div>

            <div class="carrito__cod-total">
                <div class="carrito__cod">
                    <p>Código:</p>
                    <input type="text">
                </div>
                <p class="carrito__total">$ 1000</p>
            </div>
        </section>

        <section class="pagar-metodos">
            <h2 class="pagar-metodos__titulo">Elige un método de pago</h2>
            <div class="pagar-metodos__cont">
                    <div>
                        <ul class="metodo-pago__lista">
                            <li class="metodo-pago__items">
                                <label for="tarjeta" class="metodo-pago__label">Tarjeta
                                    <input type="radio" id="tarjeta" name="pago">
                                </label>
                            </li>
                            <li class="metodo-pago__items">
                                <label for="google-play" class="metodo-pago__label">Google Play
                                    <input type="radio" id="google-play" name="pago">
                                </label>
                            </li>
                            <li class="metodo-pago__items">
                                <label for="mercado-pago" class="metodo-pago__label">Mercado Pago
                                    <input type="radio" id="mercado-pago" name="pago">
                                </label>
                            </li>
                            <li class="metodo-pago__items">
                                <label for="paypal" class="metodo-pago__label">Paypal
                                    <input type="radio" id="paypal" name="pago">
                                </label>
                            </li>
                        </ul>
                    </div>
                
                <div>
                    <p>Pagar</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
